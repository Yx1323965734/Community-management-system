{% extends "base.html" %}

{% block title %}用户登录 - 社区公共收益管理系统{% endblock %}

{% block head_extra %}
<style>
    /* 登录页面特有的样式 */
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh; /* 确保在小内容时也能居中 */
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-box h2 {
        font-size: 24px;
        color: #1e5799;
        margin-bottom: 30px;
        border-bottom: 3px solid #207cca;
        display: inline-block;
        padding-bottom: 5px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        border-color: #1e5799;
        outline: none;
        box-shadow: 0 0 5px rgba(32, 124, 202, 0.3);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #1e5799;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #16437e;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-box">
        <h2>用户登录</h2>
        <form action="/submit_login" method="post">
            <div class="form-group">
                <label for="username">用户名/账号:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">登 录</button>
        </form>
    </div>
</div>
{% endblock %}
